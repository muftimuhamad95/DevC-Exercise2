<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
</head>
<body>
    <div class="form-style-6">
        <h1>Simple Kalkulator</h1>
        <label for="angka1">Masukan angka 1 : </label>
        <input id="angka1" type="text">
        <label for="angka2">Masukan angka 2 : </label>
        <input id="angka2" type="text">

        <button id="kali" type="button"> x </button>
        <button id="bagi" type="button"> / </button>
        <button id="tambah" type="button"> + </button>
        <button id="kurang" type="button"> - </button>
        <br>
    </div>
    <div id="hasil" class="font-custom form-style-6"></div>
    <script src="script.js"></script>
</body>
</html>
